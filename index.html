            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;

        }

        h1 {
            color: #3f6bac;
            font-size: 40px;
            margin: 50px 0 30px 0;
        }

        p {
            color: #333;
        }

        .text-center {
            text-align: center;
        }

        #bigLogoContainer {
            width: 100%;
            /* Rectangle 1: */
            background-color: #3f6bac;
            background-image: -o-radial-gradient(50% 142%, #4A74B3 42%, #325B97 100%);
            background-image: -moz-radial-gradient(50% 142%, #4A74B3 42%, #325B97 100%);
            background-image: -ms-radial-gradient(50% 142%, #4A74B3 42%, #325B97 100%);
            background-image: radial-gradient(50% 142%, #4A74B3 42%, #325B97 100%);
            text-align: center;
            position: relative;
            max-height: 400px;
        }

            #bigLogoContainer:before {
                content: "";
                display: block;
                padding-top: 40%;
                pointer-events: none;
            }

        #bigLogoContent {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #bigLogoContainer img:first-of-type {
            padding-top: 5%;
            width: 17%;
            max-width: 170px;
        }

        #bigLogoContainer img:nth-of-type(2) {
            padding-top: 5%;
            width: 65%;
            max-width: 585px;
        }

        #form-container {
            margin-top: 20px;
        }

        #bigLogoContainer img,
        #form-container,
        label.atlas-placeholder {
            -webkit-animation: fadein 1s ease-in-out normal; /* Safari and Chrome */
            -moz-animation: fadein 1s ease-in-out normal; /* Firefox */
            -ms-animation: fadein 1s ease-in-out normal; /* Internet Explorer */
            -o-animation: fadein 1s ease-in-out normal; /* Opera */
            animation: fadein 1s ease-in-out normal;
        }

        /*iPad Portrait*/
        @media screen and (min-width: 768px) {

            #bigLogoContainer img:first-of-type {
                padding-top: 38px !important;
            }

            #bigLogoContainer img:nth-of-type(2) {
                padding-top: 38px !important;
            }
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Firefox */
        @-moz-keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Safari and Chrome */
        @-webkit-keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
